{% extends "base.html" %}
{% block content %}
<div class="container mx-auto p-6 max-w-md">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">Edit User</h1>

    <form method="POST" class="bg-white shadow-md rounded-lg p-8">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Name</label>
            <input type="text" name="name" value="{{ user.name }}"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
            <input type="email" name="email" value="{{ user.email }}"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="preferred_version">Preferred Version</label>
            <select name="preferred_version"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                {% for version in ['KJV', 'WEB', 'ASV', 'BSB', 'NLT', 'ESV'] %}
                    <option value="{{ version }}" {% if user.preferred_version == version %}selected{% endif %}>
                        {{ version }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-4">
            <label class="inline-flex items-center">
                <input type="checkbox" name="reset_streak" value="1"
                    class="form-checkbox h-5 w-5 text-blue-600">
                <span class="ml-2 text-gray-700">Reset Streak</span>
            </label>
        </div>

        <div class="flex items-center justify-between">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Update User
            </button>
            <a href="{{ url_for('admin_users') }}" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
