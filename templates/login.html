<!-- templates/login.html -->
{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6">Login</h2>
<!-- Regular login form -->
<form method="POST">
    <div class="mb-4">
        <label class="block text-gray-700 mb-2">Email</label>
        <input type="email" name="email" required class="w-full px-3 py-2 border rounded">
    </div>
    <div class="mb-6">
        <label class="block text-gray-700 mb-2">Password</label>
        <input type="password" name="password" required class="w-full px-3 py-2 border rounded">
    </div>
    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Login</button>
</form>

<!-- Divider -->
<div class="flex items-center my-4">
    <div class="flex-grow border-t border-gray-300"></div>
    <span class="flex-shrink mx-4 text-gray-600">OR</span>
    <div class="flex-grow border-t border-gray-300"></div>
</div>

<!-- Google login button -->
<a href="{{ url_for('google_login') }}" class="flex items-center justify-center w-full bg-white border border-gray-300 text-gray-700 py-2 rounded hover:bg-gray-50 mb-4">
    <img src="https://cdn.cdnlogo.com/logos/g/35/google-icon.svg" alt="Google logo" class="h-5 w-5 mr-2">
    <span>Sign in with Google</span>
</a>

<p class="mt-4 text-center">
    Need an account? <a href="{{ url_for('register') }}" class="text-blue-500">Register</a>
</p>
</div>
{% endblock %}
