{% extends "base.html" %}
{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="bg-white p-8 rounded-lg shadow-md mb-8">
        <h2 class="text-2xl font-bold mb-6">Bible Reading</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <!-- Bible Version Selection -->
            <div>
                <label class="block text-gray-700 mb-2">Version</label>
                <select id="version" name="version" class="w-full px-3 py-2 border rounded">
                    {% for version in versions %}
                        <option value="{{ version }}" {% if version == selected_version %}selected{% endif %}>
                            {{ version }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label class="block text-gray-700 mb-2">Book</label>
                <select id="book" class="w-full px-3 py-2 border rounded">
                    {% for book, book_id in books.items() %}
                        <option value="{{ book_id }}">{{ book }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label class="block text-gray-700 mb-2">Chapter</label>
                <select id="chapter" class="w-full px-3 py-2 border rounded">
                    <option value="">Select a book first</option>
                </select>
            </div>
        </div>

        <!-- Toggle Button for Showing/Hiding Verses -->
        <button id="toggle-visibility" class="w-full bg-gray-200 text-black py-2 rounded hover:bg-gray-300 mb-4">
            Hide Verses
        </button>

        <!-- Loading Spinner -->
        <div id="loading-spinner" class="fixed inset-0 bg-white bg-opacity-50 flex justify-center items-center z-50" style="display: none;">
            <div class="flex items-center space-x-2">
                <div class="w-8 h-8 border-t-2 border-blue-500 border-solid rounded-full animate-spin"></div>
                <span class="text-blue-500 font-semibold">Loading...</span>
            </div>
        </div>

        <!-- Bible Content -->
        <div id="bible-content" class="prose max-w-none mb-8">
            <p class="text-gray-600">Select a book and chapter to begin reading...</p>
        </div>

        <form method="POST" class="space-y-4">
            <input type="hidden" name="version" id="selected-version">
            <input type="hidden" name="book" id="selected-book">
            <input type="hidden" name="chapter" id="selected-chapter">

            <div>
                <label class="block text-gray-700 mb-2">Verses Read (optional)</label>
                <input type="text" name="verses" placeholder="e.g., 1-5, 7, 10-12" class="w-full px-3 py-2 border rounded">
            </div>

            <div>
                <label class="block text-gray-700 mb-2">Highlights/Notes</label>
                <textarea name="highlights" rows="4" class="w-full px-3 py-2 border rounded"></textarea>
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
                Save Reading
            </button>
        </form>
    </div>
</div>

<script>
// Helper function to show/hide loading spinner
function toggleLoading(show) {
    document.getElementById('loading-spinner').style.display = show ? 'flex' : 'none';
}

// Helper function to handle errors
function handleError(error) {
    console.error('Error:', error);
    toggleLoading(false);
    document.getElementById('bible-content').innerHTML = '<p class="text-red-500">Error loading content. Please try again.</p>';
}

// Initialize the form hidden fields
function initializeFormFields() {
    const versionSelect = document.getElementById('version');
    const bookSelect = document.getElementById('book');
    const chapterSelect = document.getElementById('chapter');

    document.getElementById('selected-version').value = versionSelect.value;
    document.getElementById('selected-book').value = bookSelect.value;
    document.getElementById('selected-chapter').value = chapterSelect.value || '';
}

// Load chapters for selected book
async function loadChapters(version, bookId) {
    try {
        const response = await fetch(`/get_chapters/${version}/${bookId}`);
        if (!response.ok) throw new Error('Failed to load chapters');

        const data = await response.json();
        const chapterSelect = document.getElementById('chapter');
        chapterSelect.innerHTML = '';

        data.chapters.forEach(chapter => {
            const option = document.createElement('option');
            option.value = chapter;
            option.textContent = chapter;
            chapterSelect.appendChild(option);
        });

        // Select first chapter and load content
        if (data.chapters.length > 0) {
            chapterSelect.value = '1';
            document.getElementById('selected-chapter').value = '1';
            await loadBibleContent(version, bookId, 1);
        }
    } catch (error) {
        handleError(error);
    }
}

// Load Bible content
async function loadBibleContent(version, bookId, chapter) {
    try {
        toggleLoading(true);
        const response = await fetch(`/get_content/${version}/${bookId}/${chapter}`);
        if (!response.ok) throw new Error('Failed to load content');

        const data = await response.json();
        document.getElementById('bible-content').innerHTML = data.content;
        document.getElementById('bible-content').style.display = 'block';
        document.getElementById('toggle-visibility').textContent = 'Hide Verses';
    } catch (error) {
        handleError(error);
    } finally {
        toggleLoading(false);
    }
}

// Event Listeners
document.getElementById('version').addEventListener('change', async function() {
    const version = this.value;
    document.getElementById('selected-version').value = version;

    // Reload the page with the new version
    window.location.href = `/read?version=${version}`;
});

document.getElementById('book').addEventListener('change', async function() {
    const bookId = this.value;
    const version = document.getElementById('version').value;
    document.getElementById('selected-book').value = bookId;

    toggleLoading(true);
    await loadChapters(version, bookId);
    toggleLoading(false);
});

document.getElementById('chapter').addEventListener('change', async function() {
    const bookId = document.getElementById('book').value;
    const version = document.getElementById('version').value;
    const chapter = this.value;

    document.getElementById('selected-chapter').value = chapter;
    await loadBibleContent(version, bookId, chapter);
});

document.getElementById('toggle-visibility').addEventListener('click', function() {
    const content = document.getElementById('bible-content');
    const button = document.getElementById('toggle-visibility');

    if (content.style.display === 'none') {
        content.style.display = 'block';
        button.textContent = 'Hide Verses';
    } else {
        content.style.display = 'none';
        button.textContent = 'Show Verses';
    }
});

// Initialize the page
document.addEventListener('DOMContentLoaded', function() {
    initializeFormFields();
    const bookSelect = document.getElementById('book');
    if (bookSelect.value) {
        bookSelect.dispatchEvent(new Event('change'));
    }
});
</script>

<style>
#bible-content p {
    line-height: 1.8;
    margin-bottom: 1rem;
    font-family: 'Georgia', serif;
    color: #333;
}

#bible-content {
    padding: 20px;
    background-color: #f9fafb;
    border-radius: 8px;
}

#bible-content .verse {
    display: block;
    margin-bottom: 0.5rem;
    font-size: 1.15rem;
}

#bible-content .intro {
    margin-top: 1rem;
    font-style: italic;
}
</style>
{% endblock %}
